<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=9"/>

    <link rel="stylesheet" href="css/general.css?update_id=1"/>
    <link rel="stylesheet" href="css/transaction-form-styles.css"/>
    <title>Transaction Form - Brooks Assets Management</title>
</head>

<body>
<div class="container transaction-form-container">
    <header id="transaction-form-header">
        <h3>Form HPI 1</h3>
    </header>

    <main>
        <div id="transaction-form-main-inner">
            <a href="http://brooksmoney.com" id="transaction-form-logo-container">
                <img src="img/logo.png" alt="Brooks Assets Management Official Logo"/>
            </a>
            <header id="transaction-form-main-header">
                <h2>High Premium Investment</h2>
                <h1><span>Transaction Form</span></h1>
            </header>

            <form method="post" action="/" accept-charset="utf-8" id="transaction-form-form">
                <div class="transaction-form-input-container">
                    <label for="account-holder">Account holder</label>
                    <input type="text" id="account-holder" name="account-holder"/>
                </div>

                <div class="transaction-form-input-container">
                    <label for="account-number">Account number</label>
                    <input type="text" id="account-number" name="account-number"/>
                </div>
            </form>
        </div>

    </main>
    <footer id="transaction-form-main-footer">
        <p><a href="http://www.brooksmoney.com">www.brooksmoney.com</a></p>
        <div id="footer-inner"></div>
    </footer>
</div>
</body>
</html>
